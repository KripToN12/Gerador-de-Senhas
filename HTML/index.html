<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="/CSS/style.css" />
    <script src="/JS/script.js" defer></script>
</head>

<body>
    <div class="pw-container">
        <div class="pw-header">
            <div class="pw">
                <span id="pw">l823Zs78#Css09@</span>
                <button id="copy">Copiar</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form-control">
                <label for="len">Comprimento da senha</label>
                <input id="len" value="15" type="number" min="2" max="30" />
            </div>
            <div class="form-control">
                <label for="upper">Contém letras maiúsculas</label>
                <input id="upper" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="lower">Contém letras minúsculas</label>
                <input id="lower" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="number">Contém Números</label>
                <input id="number" type="checkbox" />
            </div>
            <div class="form-control">
                <label for="symbol">Contém Símbolos</label>
                <input id="symbol" type="checkbox" />
            </div>
            <button class="generate" id="generate">
                Gerar senha
                </button>
        </div>
    </div>
</body>

</html>
